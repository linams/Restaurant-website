<div class="login">
    <div class="main">
      <h1>Login</h1>
      <div class="hav">
        <p>Don't have an account?</p>
        <a class="sh" routerLink="/register">Register</a> <!-- Router Link to Register -->
      </div>
      <form (submit)="login()">
        <label for="userEmail">Email :</label>
        <input type="email" id="userEmail" [(ngModel)]="data.userEmail" name="userEmail" required />
  
        <label for="userPassword">Password :</label>
        <input type="password" id="userPassword" [(ngModel)]="data.userPassword" name="userPassword" required />
  
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
